<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Website</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
</head>

<body>
    <header class="header">
        <h1 class="header-text">Malware Detection Tools</h1>
    </header>
    <div class="container-fluid">
        <div class="row">
            <nav class="sidebar sticky-top">

                <h1 class="my-4">Contents</h1>
                <ul class="nav flex-column" id="bar-contents">

                </ul>
            </nav>
            <main class="content" id="main-content">
                <h1>Hello !!!</h1>
                <p>Welcome to our website</p>
            </main>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
          const sidebarMenu = document.getElementById('bar-contents');
          const mainContent = document.getElementById('main-content');
    

          const menuItems = [
            { id: '1', title: 'VirusTotal', content: '<h1>VirusTotal</h1><p>Analyse suspicious files, domains, IPs and URLs to detect malware and other breaches, automatically share them with the security community.</p> <a href="https://www.virustotal.com/gui/home/upload" target="_blank">Visit VirusTotal</a> <img src="img/img1.png" alt="1">'},
            { id: '2', title: 'MalwareBazaar', content: '<h1>MalwareBazaar</h1><p>MalwareBazaar is a project from abuse.ch with the goal of sharing malware samples with the infosec community, AV vendors and threat intelligence providers.</p> <a href="https://bazaar.abuse.ch/" target="_blank">Visit MalwareBazaar</a> <img src="img/img2.png" alt="2">' },
            { id: '3', title: 'Hybrid Analysis', content: '<h1>Hybrid Analysis</h1><p>This is a free malware analysis service for the community that detects and analyzes unknown threats using a unique Hybrid Analysis technology.</p> <a href="https://www.hybrid-analysis.com/" target="_blank">Visit Hybrid Analysis</a> <img src="img/img3.png" alt="3">' },
            { id: '4', title: 'URLVoid', content: '<h1>URLVoid</h1><p>This service helps you detect potentially malicious websites.</p> <a href="https://www.urlvoid.com/" target="_blank">Visit URLVoid</a> <img src="img/img4.png" alt="4">' },
            { id: '5', title: 'Any.Run', content: '<h1>Any.Run</h1><p>Malware hunting with live access to the heart of an incident Watch the epidemic as if it was on your computer, but in a more convenient and secure way, with a variety of monitoring features</p> <a href="https://any.run/" target="_blank">Visit Any.Run</a> <img src="img/img5.png" alt="5">' },
            { id: '6', title: 'Cuckoo Sandbox', content: '<h1>Cuckoo Sandbox</h1><p>Cuckoo Sandbox is the leading open source automated malware analysis system.</p> <a href="https://cuckoosandbox.org/" target="_blank">Visit Cuckoo Sandbox</a> <img src="img/img6.png" alt="6">' },
            { id: '7', title: 'Zscaler ThreatLabZ', content: '<h1>Zscaler ThreatLabZ</h1><p>Zscaler accelerates your enterpriseâ€™s digital transformation by helping to strengthen your security posture on all fronts.</p> <a href="https://www.zscaler.com/" target="_blank">Visit Zscaler ThreatLabZ</a> <img src="img/img7.png" alt="7">' }
          ];
    

          menuItems.forEach(item => {
            const li = document.createElement('li');
            li.classList.add('nav-item');
    
            const a = document.createElement('a');
            a.classList.add('nav-link');
            a.href = '#';
            a.textContent = item.title;
            a.dataset.target = item.id;
            
            a.addEventListener('click', function(e) {
              e.preventDefault(); 
              mainContent.innerHTML = item.content;
            });
    
            li.appendChild(a);
            sidebarMenu.appendChild(li);
          });
    

        });
      </script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
